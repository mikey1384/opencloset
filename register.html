---
layout: default
title: Register
---

<h1>대여자 정보</h1>
<h2>개인 정보</h2>
<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="inputName">성명</label>
    <div class="controls">
      <input type="text" id="inputName" data-provide="typeahead" data-items="4" data-source='["홍길동","김개똥","한만일","김길동"]'>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="gender">성별</label>
    <div class="controls">
      <label class="radio inline">
        <input name="gender" type="radio" value="1"> 남
      </label>
      <label class="radio inline">
        <input name="gender" type="radio" value="2"> 여
      </label>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputPhone">휴대폰</label>
    <div class="controls">
      <input type="text" id="inputPhone" data-provide="typeahead" data-items="4" data-source='["010-1111-1111","010-2222-2222","010-3333-3333","010-4444-4444"]'>
      <button class="btn">인증</button>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputAddress">주소</label>
    <div class="controls">
      <textarea id="inputAddress"></textarea>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputBirthdate">생년월일</label>
    <div class="controls">
      <input type="text" id="inputBirthdate" placeholder="YYYY-mm-dd">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputEmail">이메일</label>
    <div class="controls">
      <input type="text" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">대여목적</label>
    <div class="controls">
      <label class="radio inline">
        <input name="why" type="radio" value="1"> 입사면접
      </label>
      <label class="radio inline">
        <input name="why" type="radio" value="2"> 사진촬영
      </label>
      <label class="radio inline">
        <input name="why" type="radio" value="3"> 결혼식
      </label>
      <label class="radio inline">
        <input name="why" type="radio" value="4"> 장례식
      </label>
      <label class="radio inline">
        <input name="why" type="radio" value="5"> 기타
      </label>
      <label class="inline">
        <input name="what_text" type="text">
      </label>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="date">착용일자</label>
    <div class="controls">
      <input type="text" id="date" placeholder="YYYY-mm-dd">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="height">키</label>
    <div class="controls">
      <input type="text" id="height"> cm
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="weight">몸무게</label>
    <div class="controls">
      <input type="text" id="weight"> kg
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <label class="checkbox">
        <input type="checkbox"> 정확한 의류선택과 편리한 이용관리를 위한 개인정보와 신체치수 수집에 동의 하십니까?
      </label>
      <a href="{{ site.baseurl }}/register2.html" class="btn">대여하기</a>
    </div>
  </div>
</form>
